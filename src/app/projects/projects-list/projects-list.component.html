<mat-card>

  <mat-list>
    <h3 mat-subheader>Projects</h3>

    <mat-list-item *ngFor="let project of projects"
                   [routerLink]="['./', project.id]">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>{{project.name}}</h4>
    </mat-list-item>
  </mat-list>

</mat-card>
