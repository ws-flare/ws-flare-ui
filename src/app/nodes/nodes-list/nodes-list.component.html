<mat-list>
  <h3 mat-subheader>Nodes</h3>

  <mat-list-item *ngFor="let node of nodes">
    <mat-icon mat-list-icon *ngIf="node.running">timer</mat-icon>
    <mat-icon mat-list-icon *ngIf="!node.running">done</mat-icon>
    <h4 mat-line>{{node.name}}</h4>
    <p mat-line *ngIf="!node.running">Successful (<span
      [class.sockets-success]="node.totalSuccessfulConnections > 0"
      [class.sockets-failed]="node.totalSuccessfulConnections === 0">{{node.totalSuccessfulConnections}}</span>) Failed
      (<span [class.sockets-failed]="node.totalFailedConnections > 0">{{node.totalFailedConnections}}</span>)
      Dropped
      (<span [class.sockets-dropped]="node.totalDroppedConnections > 0">{{node.totalDroppedConnections}}</span>)</p>

    <p mat-line *ngIf="node.running">Waiting for results</p>
  </mat-list-item>
</mat-list>
