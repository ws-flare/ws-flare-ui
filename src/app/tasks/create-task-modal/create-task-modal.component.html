<h2 mat-dialog-title>Create Task</h2>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input id="name" matInput formControlName="name" placeholder="Name">
    </mat-form-field>

    <mat-form-field>
      <input id="cfApi" matInput formControlName="cfApi" placeholder="Cloud Foundry API">
    </mat-form-field>

    <mat-form-field>
      <input id="cfUser" matInput formControlName="cfUser" placeholder="Cloud Foundry Username">
    </mat-form-field>

    <mat-form-field>
      <input type="password" id="cfPass" matInput formControlName="cfPass" placeholder="Cloud Foundry Password">
    </mat-form-field>

    <mat-form-field>
      <input id="cfOrg" matInput formControlName="cfOrg" placeholder="Cloud Foundry Organization">
    </mat-form-field>

    <mat-form-field>
      <input id="cfSpace" matInput formControlName="cfSpace" placeholder="Cloud Foundry Space">
    </mat-form-field>

    <mat-form-field>
      <input id="cfApps" matInput formControlName="cfApps" placeholder="Cloud Foundry Apps">
    </mat-form-field>

    <mat-form-field>
      <input id="successThreshold" type="number" matInput formControlName="successThreshold"
             placeholder="Success Threshold">
    </mat-form-field>

    <monaco-editor
      theme="vs-dark"
      [file]="file"
      (fileChange)="onFileChange($event)">
    </monaco-editor>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="submit()">Submit</button>
</div>
